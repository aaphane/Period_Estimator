<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Period Tracker</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href="css/index.css" rel="stylesheet" media="all">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body background="sid">
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2>Period Estimator</h2>
                    <br>
                    <form action="#" th:action="@{/input}" th:object="${input}" method="post">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <label class="input--style-3" type="text" placeholder="How long does your period last?" name="name">How long does your period last?</label>
                        <div class="input-group">
                            <select name ="periodLength">
                                <option disabled="disabled" selected="selected">Period Days</option>     
                                <option value="3">3</option>      
                                <option value="4">4</option>      
                                <option value="5">5</option>      
                                <option value="6">6</option>      
                                <option value="7">7</option>      
                                <option value="8">8</option>      
                                <option value="9">9</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="input--style-3" type="text" name="name">How long does your period last?</label>
                        <select name ="cycleLength">
                            <option disabled="disabled" selected="selected">Cycle Days</option>    
                            <option value="21">21</option>      
                            <option value="22">22</option>      
                            <option value="23">23</option>      
                            <option value="24">24</option>      
                            <option value="25">25</option>      
                            <option value="26">26</option>      
                            <option value="27">27</option>      
                            <option value="28">28</option>      
                            <option value="29">29</option>      
                            <option value="30">30</option>      
                            <option value="31">31</option>    
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            </select>
                            </div>
                            <div class="input-group">
                                <label class="input--style-3" type="text" placeholder="When was your last period?" name="name">When was your last period?</label>
                                    <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name ="startDate">
                                        <option disabled="disabled" selected="selected">Day</option>
                                        <option value="1">1</option>      
                                        <option value="2">2</option>      
                                        <option value="3">3</option>      
                                        <option value="4">4</option>      
                                        <option value="5">5</option>      
                                        <option value="6">6</option>      
                                        <option value="7">7</option>      
                                        <option value="8">8</option>      
                                        <option value="9">9</option>      
                                        <option value="10">10</option>      
                                        <option value="11">11</option>      
                                        <option value="12">12</option>      
                                        <option value="13">13</option>      
                                        <option value="14">14</option>      
                                        <option value="15">15</option>      
                                        <option value="16">16</option>      
                                        <option value="17">17</option>      
                                        <option value="18">18</option>      
                                        <option value="19">19</option>      
                                        <option value="20">20</option>      
                                        <option value="21">21</option>      
                                        <option value="22">22</option>      
                                        <option value="23">23</option>      
                                        <option value="24">24</option>      
                                        <option value="25">25</option>      
                                        <option value="26">26</option>      
                                        <option value="27">27</option>      
                                        <option value="28">28</option>      
                                        <option value="29">29</option>      
                                        <option value="30">30</option>      
                                        <option value="31">31</option>      
                                    </select> -
                                    <select name="monthNum">
                                        <option disabled="disabled" selected="selected">Month</option>
                                        <option value="1">01</option>      
                                        <option value="2">02</option>      
                                        <option value="3">03</option>      
                                        <option value="4">04</option>      
                                        <option value="5">05</option>      
                                        <option value="6">06</option>      
                                        <option value="7">07</option>      
                                        <option value="8">08</option>      
                                        <option value="9">09</option>      
                                        <option value="10">10</option>      
                                        <option value="11">11</option>      
                                        <option value="12">12</option>       
                                    </select> -
                                    <select name="year">
                                        <option disabled="disabled" selected="selected">Year</option>  
                                        <option value="2019">2019</option>      
                                        <option value="2020">2020</option>    
                                    </select>
                                    
                                    <div class="p-t-10">
                                        <br>
                                        <br>
                                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                                    </div>
    </form>
</body>
</html>
